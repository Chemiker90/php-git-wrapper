build:
    environment:
        php: 7.2.0
    nodes:
        coverage:
          dependencies:
            after:
              - wget -O phpunit https://phar.phpunit.de/phpunit-6.5.9.phar
        analysis:
          tests:
            override:
              - php-scrutinizer-run
tools:
  external_code_coverage: true

checks:
    php:
        code_rating: true
        duplication: true

filter:
    paths: ["src/*"]
